<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-striped tabs-top tabs-background-positive tabs-color-light">

  <!-- Dashboard Tab -->
  <ion-tab title="Escaner" icon-off="ion-ios-barcode" icon-on="ion-ios-barcode" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Barcodes Tab -->
  <ion-tab title="Barcodes" icon-off="ion-android-list" icon-on="ion-android-list" href="#/tab/barcode">
    <ion-nav-view name="tab-barcodes"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab
  <ion-tab title="Account" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab> -->


</ion-tabs>
